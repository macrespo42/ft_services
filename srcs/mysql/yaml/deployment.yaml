apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
spec:
  # replicas: 2
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql_alpine
        name: mysql
        imagePullPolicy: Never
        livenessProbe:
          exec:
            command:
              - /bin/ash
              - -c
              - 'pgrep telegraf'
        ports:
        - containerPort: 3306
          name: mysql
        livenessProbe:
          exec:
            command:
              - /bin/ash
              - -c
              - 'pgrep telegraf'
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim